<form aria-hidden="true" aria-labelledby="myModalLabel" class="form modal modal-big fade" id="modal-call" role="dialog" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" data-dismiss="modal" type="button"><span aria-hidden="true">&times;</span></button>
				<h3 class="modal-title text-center">
					Оставьте свои координаты и мы вам перезвоним
				</h3>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-10 col-xs-offset-1">
						<div class="form-group">
							<label for="#name">Ваше имя:</label><input class="form-control" id="name" name="name" required="true" />
						</div>
					</div>
					<div class="col-xs-10 col-xs-offset-1">
						<div class="form-group">
							<label for="#phone">Ваш телефон:</label><input class="form-control" id="phone" name="phone" required="true" />
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="row">
					<div class="form-group">
						<div class="col-xs-5 col-xs-offset-1">
							<button class="btn btn-default btn-block" data-dismiss="modal" type="button">Закрыть</button>
						</div>
						<div class="col-xs-5">
							<button class="btn btn-success btn-block btn-submit" type="submit">Отправить</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
